<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href = "{% url 'create_product' %}" class ="btn btn-primary">Create Product</a>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Cat</th>
          <th>Discount</th>
          <th>status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in products %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.price }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.cat }}</td>
          <td>{{ i.discount }}</td>
          <td>{{ i.status }}</td>
          <td>
            <a href = "{% url 'detail_product' i.id %}" class = "btn btn-info">Detail</a>
            <a href = "{% url 'delete_product' i.id %}" class = "btn btn-danger">Delete</a>
            <a href ="{% url 'update_product' i.id %}" class = "btn btn-warning">Update</a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
